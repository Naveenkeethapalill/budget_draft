{% extends 'theme.html' %}
{% block content %}

<h1>You have the total income of :</h1>
<div class="in_chart" style="margin-top: 300px; margin-right: 100px;">
 <div id="container" style="width: 65%;">
    <canvas id="pie-chart"></canvas>
 </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            'red', 'green', 'yellow', 'blue', 'brown'
          ],
          label: 'Population'
        }],
        labels: {{ dict.labels|safe }}
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };

  </script>
</div>
